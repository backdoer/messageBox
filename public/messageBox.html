
<div id="newMessageBlock">
    <h1>New Message</h1>
    <form id="newMessage">
    	Recipient First Name:
    	<input id="recipientFirst" type="text"><br>
    	Recipient Last Name:
    	<input id="recipientLast"><br>
    	Message:
    	<textarea id="messageBody" type="textarea"></textarea>
    	<br>
    	<button type="submit">Send Message</button>
    </form>
</div>
<div id="messagesBlock">
    <h1>Inbox</h1>
    <button id="getMessages" type="button">Get Messages</button>
    <div id="messages"></div>
</div>
<div id="sentMessagesBlock">
    <h1>Sent Messages</h1>
    <button id="getSentMessages" type="button">Get Messages</button>
    <div id="sentMessages"></div>
</div>
